<div>
ローカルリポジトリをリモートにpushする。

コマンド書式
<pre>
git push [remote-name] [branch-name]
</pre>

branch-nameをremote-nameにpushする。

例：master ブランチの内容を origin サーバー にpushしたい場合
<pre>
git push origin master
</pre>


</div>
